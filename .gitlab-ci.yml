stages:
  - build
  - test

build:ubuntu:
  image: ubuntu:rolling
  stage: build
  tags:
    - docker
  script:
    - apt-get update && apt-get install -y build-essential wget
    - mkdir cmake
    - wget https://github.com/Kitware/CMake/releases/download/v3.16.0/cmake-3.16.0-Linux-x86_64.tar.gz
    - tar -xf cmake-3.16.0-Linux-x86_64.tar.gz
    - cd cmake-3.16.0-Linux-x86_64/bin
    - cp * /usr/local/bin/
    - cd /builds/$CI_PROJECT_PATH
    - mkdir build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - build

test:ubuntu:
  image: ubuntu:rolling
  stage: test
  tags:
    - docker
  script:
    - apt-get update && apt-get install -y build-essential cmake
    - cd /builds/$CI_PROJECT_PATH/build
    - ctest